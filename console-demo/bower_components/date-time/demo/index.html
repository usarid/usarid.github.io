<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>date-time demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../arc-demo-helpers/arc-demo-snippet.html">
  <link rel="import" href="../date-time.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  .vertical-section-container {
    max-width: 600px;
  }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Date and time</h3>
    <arc-demo-snippet>
      <template>
        <date-time date="2010-12-10T11:50:45Z" year="numeric" month="long" day="numeric" hour="2-digit" minute="2-digit" second="2-digit"></date-time>
      </template>
    </arc-demo-snippet>

    <h3>Current time</h3>
    <arc-demo-snippet>
      <template>
        <date-time hour="numeric" minute="numeric" second="numeric"></date-time>
      </template>
    </arc-demo-snippet>

    <h3>Date only</h3>
    <arc-demo-snippet>
      <template>
        <date-time date="2010-12-10T11:50:45Z" year="numeric" month="long" day="numeric"></date-time>
      </template>
    </arc-demo-snippet>

    <h3>Time only</h3>
    <arc-demo-snippet>
      <template>
        <date-time date="2010-12-10T11:05:45Z" hour="2-digit" minute="2-digit" second="2-digit"></date-time>
      </template>
    </arc-demo-snippet>

    <h3>Using locales</h3>
    <arc-demo-snippet>
      <template>
        <date-time date="2010-12-10T11:50:45Z" weekday="long" year="numeric" month="long" day="numeric" locales="de-DE"></date-time>
      </template>
    </arc-demo-snippet>

    <h3>Using time zone</h3>
    <arc-demo-snippet>
      <template>
        <date-time time-zone="UTC" time-zone-name="short"></date-time>
      </template>
    </arc-demo-snippet>

    <h3>12 hour clock</h3>
    <arc-demo-snippet>
      <template>
        <date-time hour="2-digit" minute="2-digit" second="2-digit" hour12></date-time>
      </template>
    </arc-demo-snippet>

    <h3>Styled</h3>
    <arc-demo-snippet>
      <template>
        <date-time class="styled" hour="2-digit" minute="2-digit" second="2-digit" hour12></date-time>
        <style>
        .styled {
          background-color: gray;
          padding: 12px;
          color: #fff;
        }
        </style>
      </template>
    </arc-demo-snippet>

  </div>
</body>
</html>
