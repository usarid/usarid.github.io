<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>raml-body-editor-panel demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../raml-body-editor-panel.html">
  <style is="custom-style">

  :root {
    --icon-button: {
      color: rgba(0, 0, 0, 0.54);
      transition: color 0.3s linear;
    }

    --icon-button-hover: {
      color: var(--accent-color);
    }
  }

  html,
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  raml-body-editor-panel {
    margin-bottom: 40px;
  }

  output {
    display: block;
    white-space: pre-wrap;
    word-break: break-all;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <raml-demo-page raml="{{raml}}" selected-object="{{selected}}" is-method="{{isMethod}}" path="{{path}}">
      <h1>The raml-body-editor-panel element</h1>
      <div main>
        <template is="dom-if" if="[[isMethod]]">
          <raml-body-editor-panel value="{{body}}" body="[[selected.body]]" content-type="{{contentType}}"></raml-body-editor-panel>
          <h4>Produced output</h4>
          <output>{{body}}</output>
          <h4>Content type</h4>
          <output>[[contentType]]</output>
        </template>
        <p hidden$="[[isMethod]]">Select a method</p>
      </div>
    </raml-demo-page>
    <paper-toast text="Methods are not supported in this demo." id="noMethods"></paper-toast>
  </template>
</body>

</html>
