<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>raml-docs-method-viewer demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../raml-docs-method-viewer.html">
  <style is="custom-style">
  html,
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  raml-docs-method-viewer {
    max-width: 700px;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <raml-demo-page raml="{{raml}}" selected-object="{{selected}}" parent-endpoint="{{parentEndpoint}}" is-method="{{isMethod}}" path="{{path}}">
      <h1>The raml-docs-method-viewer element</h1>
      <div main>
        <template is="dom-if" if="[[isMethod]]">
          <raml-docs-method-viewer raml="[[selected]]" parent-endpoint="[[parentEndpoint]]"></raml-docs-method-viewer>
        </template>
        <p hidden$="[[isMethod]]">Select a method</p>
      </div>
    </raml-demo-page>
    <paper-toast text="Methods are not supported in this demo." id="noMethods"></paper-toast>
  </template>
</body>

</html>
