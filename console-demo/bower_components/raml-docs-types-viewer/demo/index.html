<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>raml-docs-types-viewer demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../raml-docs-types-viewer.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  html,
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }
  </style>
</head>
<body unresolved>
  <template is="dom-bind">
    <raml-demo-page selected-object="{{selected}}" is-type="{{isType}}">
      <h1>raml-docs-types-viewer</h1>
      <div main>
        <template is="dom-if" if="[[isType]]" restamp="true">
          <raml-docs-types-viewer type="[[selected]]"></raml-docs-types-viewer>
        </template>
        <p hidden$="[[isType]]">Select a type</p>
      </div>
    </raml-demo-page>
  </template>
</body>
</html>
