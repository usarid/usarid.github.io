<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>raml-headers-form demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../../font-roboto/roboto.html">

  <link rel="import" href="../raml-headers-form.html">

  <style>

  html,
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  raml-headers-form {
    margin-bottom: 40px;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <raml-demo-page selected-object="{{selected}}" is-method="{{isMethod}}">
      <h1>The raml-headers-form element</h1>
      <div main>
        <template is="dom-if" if="[[isMethod]]">
          <raml-headers-form value="{{headers}}" raml-headers="[[selected.headers]]"></raml-headers-form>
          <h3>Current headers value</h3>
          <textarea name="name" rows="8" cols="40" value="{{headers::input}}"></textarea>
        </template>
        <p hidden$="[[isMethod]]">Select a method</p>
        </div>
    </raml-demo-page>
  </template>
</body>

</html>
